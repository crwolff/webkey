<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.buttonc {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.buttonc:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>

<h1>Select boot sequence</h2>
<button class="button buttonc" onclick="clicky('b1');">Windows</button>
<button class="button buttonc" onclick="clicky('b2');">Network</button>
<button class="button buttonc" onclick="clicky('b3');">Linux</button>
<button class="button buttonc" onclick="clicky('b3');">Setup</button>
<p><a href="https://www.github.com/crwolff/webkey">WebKey v1.0</a></p>

<script>
  function clicky(name) {
    var form = document.createElement('form');
    form.setAttribute('method', 'post');
    form.setAttribute('action', 'ctrl?key='+name);
    form.style.display = 'hidden';
    document.body.appendChild(form)
    form.submit();
  }
</script>
</body>
</html>
